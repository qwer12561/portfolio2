<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Sending Message</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff4444;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #ff4444;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Oops!</h1>
    <p>There was an error sending your message.<br>Please try again later.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
